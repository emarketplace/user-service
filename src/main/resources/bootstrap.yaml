spring:
  application:
    name: user-service
  #kubernetes properties
  cloud:
    kubernetes:
      config:
        enabled: false
        paths: /etc/config/application.yaml
      #spring.cloud.kubernetes.reload.enabled= true
      #spring.cloud.kubernetes.reload.strategy defaults to refresh. Can be also set to restart_context or shutdown
      reload:
        strategy: refresh
      discovery:
        all-namespaces: true
#spring.cloud.kubernetes.config.paths=/etc/config/application.yaml

server:
  port: 7001
  servlet:
    context-path: /api

springdoc:
  swagger-ui:
    path: /user-service/api-specs.html
  api-docs:
    enabled: true
    path: /user-service/api-specs

management:
  metrics:
    tags:
      application: user-service
  endpoint:
    restart:
      enabled: true
    health:
      show-details: always
  endpoints:
    web:
      exposure:
        include: '*'