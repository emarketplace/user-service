spring:
  application:
    name: user-service
  profiles:
    active: ${ACTIVE_PROFILE}
  #kubernetesgit properties
  cloud:
    kubernetes:
      config:
        enabled: false
      #spring.cloud.kubernetes.reload.enabled= true
      #spring.cloud.kubernetes.reload.strategy defaults to refresh. Can be also set to restart_context or shutdown
      reload:
        strategy: refresh
      discovery:
        all-namespaces: true

server:
  port: 7001
  servlet:
    context-path: /api

springdoc:
  swagger-ui:
    path: /user-service/api-specs.html
  api-docs:
    enabled: true
    path: /user-service/api-specs

management:
  metrics:
    tags:
      application: user-service
  endpoint:
    restart:
      enabled: true
    health:
      show-details: always
  endpoints:
    web:
      exposure:
        include: '*'